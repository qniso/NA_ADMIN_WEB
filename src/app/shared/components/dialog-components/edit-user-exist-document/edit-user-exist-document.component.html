<div class="container">
    <div class="exist-document">
        <form [formGroup]="userExistDocument" (submit)="submit()">
            <div class="section">
                <div class="card-row">
                    <p>Паспорт</p>
                    <div class="edit-input">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Паспорт" formControlName="passport">
                        </mat-form-field>
                    </div>
                </div>
                <div class="card-row">
                    <p>ІПН</p>
                    <div class="edit-input">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="ІПН" formControlName="ipn">
                        </mat-form-field>
                    </div>
                </div>
                <div class="card-row">
                    <p>Трудова книжка</p>
                    <div class="edit-input">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Трудова книжка" formControlName="employmentHistory">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="section">
                <mat-divider></mat-divider>
                <div class="card-row">
                    <p>Номер довідки та форма</p>
                    <div class="edit-input">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Номер довідки та форма" formControlName="certificateNumber">
                        </mat-form-field>
                    </div>
                </div>
                <div class="card-row">
                    <p>Дата видачі</p>
                    <div class="date-issue">
                        <mat-form-field appearance="outline">
                            <input matInput [matDatepicker]="dateIssue"  formControlName="dateIssue">
                            <mat-datepicker-toggle matIconSuffix [for]="dateIssue"></mat-datepicker-toggle>
                            <mat-datepicker #dateIssue>
                              <mat-datepicker-actions>
                                <a mat-button matDatepickerCancel>Cancel</a>
                                <a mat-raised-button color="primary" matDatepickerApply>Apply</a>
                              </mat-datepicker-actions>
                            </mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="card-row">
                    <p>Дата наступного огляду</p>
                    <div class="date-next">
                        <mat-form-field appearance="outline">
                            <input matInput [matDatepicker]="dateNextReview"  formControlName="dateNextReview">
                            <mat-datepicker-toggle matIconSuffix [for]="dateNextReview"></mat-datepicker-toggle>
                            <mat-datepicker #dateNextReview>
                              <mat-datepicker-actions>
                                <a mat-button matDatepickerCancel>Cancel</a>
                                <a mat-raised-button color="primary" matDatepickerApply>Apply</a>
                              </mat-datepicker-actions>
                            </mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="card-row">
                    <p>Військово-облікові документи</p>
                    <div class="edit-input">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Військово-облікові документи" formControlName="militaryRegistrationDoc">
                        </mat-form-field>
                    </div>
                </div>
            <div class="control-panel">
                <button mat-flat-button >Зберегти</button>
            </div>
        </div>
        </form>
    </div>
</div>
