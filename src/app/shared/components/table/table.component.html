<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Назва компанії </th>
      <td 
      mat-cell 
      *matCellDef="let element" 
      style=" 
      color: rgba(21, 154, 156, 0.7); 
      font-weight: 600;"
      > 
      {{element.name}} 
    </td>
    </ng-container>
  
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Дата реестрації </th>
      <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Редагування</th>
      <td mat-cell *matCellDef="let element"><mat-icon [routerLink]="['/main/company/company-info/' + element.id]">edit</mat-icon></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
