<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Назва компанії </th>
      <td 
      mat-cell 
      *matCellDef="let element" 
      style=" 
      color: rgba(21, 154, 156, 0.7); 
      font-weight: 600;"
      > 
      {{element.name}} 
    </td>
    </ng-container>

    <!-- <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Термін дії ліцензії </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container> -->
  
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Дата реестрації </th>
      <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="setting" class="settings">
        <th mat-header-cell *matHeaderCellDef> setting </th>
        <td mat-cell *matCellDef="let element">
            <a>
                <mat-icon 
                style=" color: 
                rgba(21, 154, 156, 0.7);
                cursor: pointer;"
                >
                    {{element.setting}}
                </mat-icon>
            </a>
        </td>
      </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
