<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Номер запису</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Марка</th>
      <td 
      mat-cell 
      *matCellDef="let element" 
      style=" 
      color: rgba(21, 154, 156, 0.7); 
      font-weight: 600;"
      > 
      {{element.name}} 
    </td>
    </ng-container>
  
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Держ номер</th>
      <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Номенклатурна назва</th>
      <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Стан</th>
      <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Редагувати</th>
      <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
