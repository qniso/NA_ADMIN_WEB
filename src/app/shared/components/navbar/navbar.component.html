<div class="navbar-row">
    <div class="navbar-container">
        <div class="navbar">
            <div class="navbar__left">
               <a 
                [routerLink]="['/main']" 
                [routerLinkActive]="'active'" 
                [routerLinkActiveOptions]="{ exact: true }"
                >
                Головна
                </a>
                <a
                [routerLink]="['/main/cars/table']" 
                [routerLinkActive]="'active'" 
                [routerLinkActiveOptions]="{ exact: true }"
                *canAccess="userRoles | async in [ROLES.DIRECTOR, ROLES.SUPER_ADMIN]"
                >Транспорт</a>
                <a 
                [routerLink]="['/main/company/company-list']" 
                [routerLinkActive]="'active'"
                *canAccess="userRoles | async in [ROLES.SUPER_ADMIN]"
                >
                Компанії
                </a>
                {{userRoles | async}}
                <a
                [routerLink]="['/main/admin/admin-dashboard']" 
                [routerLinkActive]="'active'"
                *canAccess="userRoles | async in [ROLES.SUPER_ADMIN, ROLES.DIRECTOR]"
                >Адміністрування</a>
            </div>
            <div class="navbar__right">
                <p>super admin</p>
                <button mat-button (click)="logout()"> <mat-icon matPrefix >logout</mat-icon></button>
            </div>
        </div>
    </div>
