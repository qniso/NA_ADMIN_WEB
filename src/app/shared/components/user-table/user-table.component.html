
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
   -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Ім'я </th>
      <td 
      mat-cell 
      *matCellDef="let element" 
      style=" 
      color: rgba(21, 154, 156, 0.7); 
      font-weight: 600;"
      > 
      {{element.fio}} 
    </td>
    </ng-container>
  
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Роль </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Редагувати </th>
      <td mat-cell *matCellDef="let element"><mat-icon [routerLink]="['/main/admin/admin-dashboard/user-list/user-info/' + element.id]">edit</mat-icon></td>
    </ng-container>


  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
